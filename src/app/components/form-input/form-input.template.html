<div class="{{ formName }}__input-wrapper form__input-wrapper">
  <label class="{{ formName }}__label form__label" for="{{ id }}"> {{ content }} <span class="form__input-required">*</span></label>
  <div class="form__input-section">
    <input class="{{ formName }}___input form__input" id="{{ id }}" type="{{ type }}" name="{{ inputName }}" placeholder="{{ placeholder }}">
    <form-error></form-error>
  </div>
</div>
